<mat-card>
    <mat-card-title>Maps</mat-card-title>
    <mat-card-content>xyz

        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15" (mapClick)=ngNewMar($event)>
            <agm-marker *ngFor="let m of marcador;let i= index" [latitude]="m.lat" [longitude]="m.lng">

                <agm-info-window>
                    <strong>{{m.title}}</strong>
                    <p>{{m.desc}}</p>
                    <div>
                        <button type="button" (click)="edit(m)" mat-raised-button color="primary">Editar</button>
                        <button type="button" (click)="delete(i)" mat-raised-button color="warn">Borrar</button>
                    </div>
                </agm-info-window>

            </agm-marker>
        </agm-map>

    </mat-card-content>
</mat-card>
